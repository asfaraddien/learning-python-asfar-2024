<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    {% for i in posts: %}
        {% if i["id"] == num: %}
            <h1>{{ i["title"] }}</h1>
            <h2>{{ i["subtitle"] }}</h2>
        {% endif %}
    {% endfor %}
</body>
</html>
