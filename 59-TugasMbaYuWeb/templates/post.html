<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ data.image_url }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ data.title }}</h1>
                            <h2 class="subheading">{{ data.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Asfar Addien</a>
                                on {{ data.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                       <p>{{ data.body }}</p>
                        <p>
                            Placeholder text by
                            <a href="#">Mba Yu</a>
                            &middot; Images by
                            <a href="{{ data.image_url }}">Mba Yu</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
